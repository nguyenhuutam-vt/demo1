<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: flex; border: black solid 0.5px; height: 1000px">
      <div style="width: 120px; height: 1000px; background-color: #ffc297">
        <div
          style="
            width: 65px;
            height: 65px;
            margin-top: 31px;
            margin-left: 27px;
            border-radius: 50px;
          "
        >
          <img src="logo@0 1.png" alt="" />
        </div>
        <div
          style="width: 33.33px; height: 27.63; margin: auto; margin-top: 50px"
        >
          <img src="Vector.png" alt="" />
        </div>
        <div
          style="width: 26.67px; height: 32.5px; margin: auto; margin-top: 50px"
        >
          <img src="Vector (1).png" alt="" />
        </div>
        <div
          style="width: 26.67px; height: 32.5px; margin: auto; margin-top: 50px"
        >
          <img src="Vector (2).png" alt="" />
        </div>
        <div
          style="width: 26.67px; height: 32.5px; margin: auto; margin-top: 50px"
        >
          <img src="Vector (3).png" alt="" />
        </div>
        <div
          style="
            width: 26.67px;
            height: 32.5px;
            margin: 0 auto;
            margin-top: 50px;
          "
        >
          <img src="Vector (4).png" alt="" />
        </div>

        <div
          style="
            width: 65px;
            height: 65px;
            margin-top: 400px;
            margin-left: 27px;
            border-radius: 50px;
            background-color: #ff7008;
          "
        >
          <img
            style="transform: translate(13px, 13px)"
            src="Vector (5).png"
            alt=""
          />
        </div>
      </div>

      <div
        style="
          width: 30%;
          height: 1000px;
          border-left: black solid 0.125px;
          min-width: fit-content;
        "
      >
        <div
          style="
            width: 14.82px;
            height: 24px;
            margin-top: 20px;
            margin-left: 16px;
            display: flex;
          "
        >
          <img src="Vector (6).png" alt="" />
          <h2 style="margin-top: 0px; margin-left: 20px">Setting</h2>
        </div>

        <div style="margin-top: 100px; display: flex; margin-left: 40px">
          <div><img src="Vector (7).png" alt="" /></div>
          <div
            style="margin-left: 20px; font-family: Roboto; font-size: xx-large"
          >
            Edit Profile
          </div>
        </div>
        <div style="margin-top: 100px; display: flex; margin-left: 40px">
          <div><img src="Vector (8).png" alt="" /></div>
          <div
            style="margin-left: 20px; font-family: Roboto; font-size: xx-large"
          >
            Notification
          </div>
        </div>
        <div style="margin-top: 100px; display: flex; margin-left: 40px">
          <div><img src="Vector (11).png" alt="" /></div>
          <div
            style="margin-left: 20px; font-family: Roboto; font-size: xx-large"
          >
            Security
          </div>
        </div>
        <div style="margin-top: 100px; display: flex; margin-left: 40px">
          <div><img src="Vector (9).png" alt="" /></div>
          <div
            style="margin-left: 20px; font-family: Roboto; font-size: xx-large"
          >
            Appearance
          </div>
        </div>
        <div style="margin-top: 100px; display: flex; margin-left: 40px">
          <div><img src="Vector (10).png" alt="" /></div>
          <div
            style="margin-left: 20px; font-family: Roboto; font-size: xx-large"
          >
            Help
          </div>
        </div>
      </div>
      <div
        style="
          width: 60%;
          height: 1000px;
          border-left: black solid 0.125px;
          min-width: fit-content;
        "
      >
        <div style="display: flex; justify-content: space-around">
          <div>
            <h2 style="font-family: Roboto; font-size: 45px">Edit Profile</h2>
          </div>
          <div>
            <img
              src="logo@0 1.png"
              alt=""
              style="width: 120px; height: 120px"
            />
          </div>
        </div>
        <div style="display: flex; justify-content: space-around">
          <div>
            <div><h3 style="width: 128px; font-size: 26px">First Name</h3></div>
            <div>
              <input
                type="text"
                style="width: 405px; height: 50px; border-radius: 5px"
              />
            </div>
          </div>
          <div>
            <div><h3 style="width: 128px; font-size: 26px">Last Name</h3></div>
            <div>
              <input
                type="text"
                style="width: 405px; height: 50px; border-radius: 5px"
              />
            </div>
          </div>
        </div>

        <div style="display: flex; margin-left: 75px">
          <div>
            <div><h3 style="width: 128px; font-size: 26px">Email</h3></div>
            <div>
              <input
                type="text"
                style="
                  width: 970px;
                  height: 50px;
                  border-radius: 5px;
                  text-align: justify;
                "
                placeholder="example@gmail.com"
              />
            </div>
          </div>
        </div>

        <div style="display: flex; margin-left: 75px">
          <div>
            <div><h3 style="width: 128px; font-size: 26px">Adress</h3></div>
            <div>
              <input
                type="text"
                style="width: 970px; height: 50px; border-radius: 5px"
                placeholder="33062 Zboncak isle"
              />
            </div>
          </div>
        </div>

        <div style="display: flex; margin-left: 75px">
          <div>
            <div>
              <h3 style="width: 100%; font-size: 26px">Contact Number</h3>
            </div>
            <div>
              <input
                type="number"
                min="0"
                style="width: 970px; height: 50px; border-radius: 5px"
                placeholder="58077.79"
              />
            </div>
          </div>
        </div>

        <div style="display: flex; margin-left: 75px">
          <div>
            <div>
              <h3 style="width: 100%; font-size: 26px">City</h3>
            </div>
            <div>
              <select
                name="pets"
                id="pet-select"
                style="
                  width: 405px;
                  border: black solid 0.5px;
                  height: 70px;
                  text-align: center;
                  border-radius: 5px;
                "
              >
                <option value="">--Please choose city--</option>
                <option value="dog">Vũng Tàu</option>
                <option value="cat">Hồ Chí Minh</option>
                <option value="hamster">Hà Nội</option>
                <option value="parrot">Đà Nẵng</option>
                <option value="spider">Huế</option>
              </select>
            </div>
          </div>
        </div>

        <div style="display: flex; margin-top: 50px; margin-left: 73px">
          <div>
            <button
              style="
                width: 190px;
                height: 55px;
                background-color: #ffffff;
                border: 2px solid #ff7008;
                border-radius: 5px;
              "
            >
              Cancel
            </button>
          </div>
          <div style="margin-left: 30px">
            <button
              style="
                width: 190px;
                height: 55px;
                background-color: #ff7008;
                border-radius: 5px;
              "
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
